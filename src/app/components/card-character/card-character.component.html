<div class="card position-relative" (click)="openModal(character,$event)">
  <i
    class="bi bi-heart-fill position-absolute"
    *ngIf="isFavorite(character?.id)"
    (click)="handleRemoveFavorite(character?.id, $event)"
  ></i>

  <i
    class="bi bi-heart position-absolute"
    *ngIf="!isFavorite(character?.id)"
    (click)="handleAddFavorite(character?.id, $event)"
  ></i>

  <img [src]="character?.image" class="card-img-top" />

  <div class="card-body">
    <h5
      class="card-title text-truncate"
      style="max-width: 100%"
      [title]="character?.name"
    >
      {{ character?.name }}
    </h5>
    <p class="card-text">{{ character?.species }}</p>
  </div>
</div>
