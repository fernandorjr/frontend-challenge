<div
  class="header-page d-flex flex-wrap justify-content-center justify-content-sm-between align-items-center"
>
  <h1 class="col-12 col-sm-3 text-center text-sm-start">{{ title }}</h1>

  <div
    class="form-group floating-label position-relative col-12 col-sm-6 col-md-5 col-lg-3"
    *ngIf="inptSearch"
  >
    <input
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder=" "
      (input)="onChange($event)"
    />
    <label for="floatingInput" class="position-absolute">{{ 'HEADER-PAGE.SEARCH' |  translate }}</label>
  </div>

  <app-button
    *ngIf="clearFavoritesBtn"
    variant="outline"
    (click)="(handleClearFavorites())"
    >{{ 'HEADER-PAGE.CLEAR-FAVORITES' |  translate }}</app-button
  >
</div>
